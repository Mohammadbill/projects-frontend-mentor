<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <section class="component">
      <div class="container">
        <div class="top"></div>
        <div class="middle">
          <img src="images/image-victor.jpg" alt="Victor Crest profile shot" />
          <h1>Victor Crest<span>26</span></h1>
          <h2>London</h2>
        </div>
        <div class="bottom">
          <ul class="socials-stats">
            <li><span>80k</span>Followers</li>
            <li><span>803k</span>Likes</li>
            <li><span>1.4k</span>Photos</li>
          </ul>
        </div>
      </div>
    </section>
    <div class="attribution">
      <ul>
        <li>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge"
            >Frontend Mentor</a
          >
        </li>
        <li>
          Coded by <a href="https://www.twitter.com/fsrtweet/">Fraser Watt</a>
        </li>
      </ul>
    </div>
  </body>
</html>
