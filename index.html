<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <section class="component">
      <div class="container">
        <section class="top"></section>
        <section class="middle">
          <img src="images/image-victor.jpg" alt="Profile shot" />
          <h1><span>Victor Crest</span>26</h1>
          <h2>London</h2>
        </section>
        <section class="bottom">
          <ul class="socials-stats">
            <li><span>80k</span>Followers</li>
            <li><span>803k</span>Likes</li>
            <li><span>1.4k</span>Photos</li>
          </ul>
        </section>
      </div>
    </section>
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"></a>Frontend Mentor</a
        >
      </p>
      <p>
        Coded by <a href="https://www.twitter.com/fsrtweet/">Fraser Watt</a>
      </p>
    </div>
  </body>
</html>
